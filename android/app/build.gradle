def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(localPropertiesFile.newReader('UTF-8'))
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = project.hasProperty('VERSION_CODE') ? project.VERSION_CODE.toInteger() : localProperties.getProperty('flutter.versionCode', '10000').toInteger()
def flutterVersionName = project.hasProperty('VERSION_NAME') ? project.VERSION_NAME : localProperties.getProperty('flutter.versionName', '1.0.0')

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.firebase.crashlytics'

android {

    // ----- BEGIN flavorDimensions (autogenerated by flutter_flavorizr) -----
    flavorDimensions += "flavor-type"

    productFlavors {
        prod {
            dimension "flavor-type"
            applicationId "com.amjadkhalfan.reboot_app_3"
            // resValue "string", "app_name", "Ta'aafi App"
        }
    }

    // ----- END flavorDimensions (autogenerated by flutter_flavorizr) -----

   compileSdkVersion 34

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        applicationId "com.amjadkhalfan.reboot_app_3"
        targetSdkVersion 34
        minSdkVersion 23
        versionCode flutterVersionCode
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildFeatures {
        viewBinding = true
    }

    flutter {
        source '../..'
    }

    dependencies {
        implementation "com.android.billingclient:billing-ktx:7.0.0"
        implementation platform('com.google.firebase:firebase-bom:33.1.2')
        implementation 'com.google.firebase:firebase-messaging:24.0.0'
        implementation 'com.google.firebase:firebase-analytics'
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    }

    signingConfigs {
        release {
            if (System.getenv()["CI"]) { // CI=true is exported by Codemagic
                storeFile file(System.getenv()["CM_KEYSTORE_PATH"])
                storePassword System.getenv()["CM_KEYSTORE_PASSWORD"]
                keyAlias System.getenv()["CM_KEY_ALIAS"]
                keyPassword System.getenv()["CM_KEY_PASSWORD"]
            } else {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
    }


    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}
