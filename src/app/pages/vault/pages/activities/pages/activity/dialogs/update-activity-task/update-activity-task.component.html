<h1 mat-dialog-title>تعديل مهمة التمرين</h1>
<mat-dialog-content>
  <div>
    <form [formGroup]="tasksForm" class="flex flex-col space-y-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>اسم المهمة</mat-label>
        <input matInput type="text" formControlName="taskName" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>تكرار المهمة</mat-label>
        <mat-select formControlName="taskFrequency">
          <mat-option
            *ngFor="let frequency of taskFrequencies"
            [value]="frequency"
          >
            {{ frequency | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>وصف المهمة</mat-label>
        <textarea matInput formControlName="taskDescription"></textarea>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!tasksForm.valid"
  >
    حفظ
  </button>
  <button mat-button color="warn" (click)="onClose()">إغلاق</button>
</mat-dialog-actions>
