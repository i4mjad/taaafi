<div class="flex flex-col gap-6">
  <mat-card>
    <mat-card-title>التمارين</mat-card-title>

    <mat-divider></mat-divider>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/vault/activities/create']"
      >
        إنشاء تمرين جديد
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-card appearance="outlined">
    <table mat-table [dataSource]="dataSource">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>معرف</th>
        <td mat-cell *matCellDef="let element">{{ element.activityId }}</td>
      </ng-container>

      <!-- Activity Name Column -->
      <ng-container matColumnDef="activityName">
        <th mat-header-cell *matHeaderCellDef>اسم التمرين</th>
        <td mat-cell *matCellDef="let element">{{ element.activityName }}</td>
      </ng-container>

      <!-- Activity Description Column -->
      <ng-container matColumnDef="activityDescription">
        <th mat-header-cell *matHeaderCellDef>وصف التمرين</th>
        <td mat-cell *matCellDef="let element">
          {{ element.activityDescription }}
        </td>
      </ng-container>

      <!-- Activity Subscribers Count Column -->
      <ng-container matColumnDef="activitySubscribersCount">
        <th mat-header-cell *matHeaderCellDef>عدد المشتركين</th>
        <td mat-cell *matCellDef="let element">
          {{ element.activitySubscribersCount }}
        </td>
      </ng-container>

      <!-- Activity Tasks Count Column -->
      <ng-container matColumnDef="activityDifficulty">
        <th mat-header-cell *matHeaderCellDef>صعوبة التمرين</th>
        <td mat-cell *matCellDef="let element">
          {{ element.activityDifficulty }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>الإجراءات</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            [routerLink]="['/vault/activities', element.activityId]"
          >
            <mat-icon>arrow_back</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
