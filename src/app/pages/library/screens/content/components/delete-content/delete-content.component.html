<h2 mat-dialog-title>تأكيد الحذف</h2>
<mat-dialog-content>
  <p>هل أنت متأكد أنك تريد حذف المحتوى "{{ data.content.contentName }}"؟</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">إلغاء</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">حذف</button>
</mat-dialog-actions>
