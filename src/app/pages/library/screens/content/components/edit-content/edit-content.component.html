<mat-card appearance="outlined">
  <mat-card-header class="mb-4">
    <mat-card-title>تعديل المحتوى</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="contentForm">
      <div class="flex flex-col gap-1">
        <!-- Content Name -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>إسم المحتوى</mat-label>
          <input
            matInput
            formControlName="contentName"
            placeholder="مثال: مقطع مرئي"
          />
        </mat-form-field>

        <!-- Content Type Dropdown -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>نوع المحتوى</mat-label>
          <mat-select formControlName="contentTypeId">
            <mat-option
              *ngFor="let contentType of contentTypes"
              [value]="contentType.id"
            >
              {{ contentType.contentTypeName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>لغة المحتوى</mat-label>
          <mat-select formControlName="contentLanguage">
            <mat-option value="english">الإنجليزية</mat-option>
            <mat-option value="arabic">العربية</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Content Category Dropdown -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>تصنيف المحتوى</mat-label>
          <mat-select formControlName="contentCategoryId">
            <mat-option
              *ngFor="let contentCategory of contentCategories"
              [value]="contentCategory.id"
            >
              {{ contentCategory.categoryName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Content Owner Dropdown -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>مالك المحتوى</mat-label>
          <mat-select formControlName="contentOwnerId">
            <mat-option
              *ngFor="let contentOwner of contentOwners"
              [value]="contentOwner.id"
            >
              {{ contentOwner.ownerName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Content Link -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>رابط المحتوى</mat-label>
          <input
            matInput
            formControlName="contentLink"
            placeholder="أدخل الرابط هنا"
          />
        </mat-form-field>

        <!-- Is Active Toggle -->
        <mat-slide-toggle formControlName="isActive" class="w-full mb-4"
          >تفعيل</mat-slide-toggle
        >
      </div>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="contentForm.invalid"
      (click)="onSubmit()"
    >
      تحديث
    </button>
    <button mat-button (click)="onCancel()">إلغاء</button>
  </mat-card-actions>
</mat-card>
