<mat-card appearance="outlined">
  <mat-card-header class="mb-4">
    <mat-card-title> إضافة صانع محتوى جديد </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="flex flex-col gap-1">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>إسم صانع المحتوى</mat-label>
          <input
            matInput
            formControlName="ownerName"
            placeholder="مثال: واعي"
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>المصدر</mat-label>
          <input
            matInput
            formControlName="ownerSource"
            placeholder="مثال: واعي"
          />
        </mat-form-field>

        <mat-slide-toggle formControlName="isActive" class="w-1/2 mb-4">
          تفعيل
        </mat-slide-toggle>
      </div>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
      (click)="onSubmit()"
    >
      إضافة
    </button>
  </mat-card-actions>
</mat-card>
