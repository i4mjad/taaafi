<h2 mat-dialog-title>تعديل مالك المحتوى</h2>
<mat-dialog-content>
  <form [formGroup]="contentOwnerForm">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>إسم صانع المحتوى</mat-label>
      <input matInput formControlName="ownerName" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>مصدر المحتوى</mat-label>
      <input matInput formControlName="ownerSource" />
    </mat-form-field>

    <mat-slide-toggle formControlName="isActive"> تفعيل </mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">إلغاء</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="contentOwnerForm.invalid"
  >
    تحديث
  </button>
</mat-dialog-actions>
