<div class="flex flex-col gap-4">
  <mat-card>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="openAddBottomSheet()">
        إضافة محتوى
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card appearance="outlined">
    <div class="overflow-x-auto md:overflow-x-visible">
      <table mat-table [dataSource]="types" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>الرمز</th>
          <td mat-cell *matCellDef="let type">{{ type.id }}</td>
        </ng-container>

        <ng-container matColumnDef="contentTypeName">
          <th mat-header-cell *matHeaderCellDef>الإسم</th>
          <td mat-cell *matCellDef="let type">{{ type.contentTypeName }}</td>
        </ng-container>

        <ng-container matColumnDef="contentTypeIconName">
          <th mat-header-cell *matHeaderCellDef>أيقونة</th>
          <td mat-cell *matCellDef="let type">
            {{ type.contentTypeIconName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="enable">
          <th mat-header-cell *matHeaderCellDef>تفعيل</th>
          <td mat-cell *matCellDef="let type">
            <mat-slide-toggle
              [checked]="type.isActive"
              (change)="onToggleClicked(type.id)"
            >
            </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>الإجراءات</th>
          <td mat-cell *matCellDef="let type">
            <div class="flex flex-row gap-1">
              <button
                mat-icon-button
                color="error"
                (click)="openDeleteDialog(type)"
              >
                <mat-icon>delete</mat-icon>
              </button>
              <button
                mat-icon-button
                color="error"
                (click)="openEditBottomSheet(type)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
      </table>
    </div>
  </mat-card>
</div>
