<mat-card appearance="outlined">
  <mat-card-header class="mb-4">
    <mat-card-title> إضافة نوع محتوى جديد </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="contentTypeForm">
      <div class="flex flex-col gap-1">
        <mat-form-field appearance="fill" class="w-1/2">
          <mat-label>إسم نوع المحتوى</mat-label>
          <input
            matInput
            formControlName="contentTypeName"
            placeholder="مثال: مقطع مرئي"
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-1/2">
          <mat-label>إسم أيقونة نوع المحتوى</mat-label>
          <input
            matInput
            formControlName="contentTypeIconName"
            placeholder="مثال: video_icon"
          />
        </mat-form-field>

        <mat-slide-toggle formControlName="isActive" class="w-1/2 mb-4">
          تفعيل
        </mat-slide-toggle>
      </div>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="contentTypeForm.invalid"
      (click)="onSubmit()"
    >
      إضافة
    </button>
  </mat-card-actions>
</mat-card>
