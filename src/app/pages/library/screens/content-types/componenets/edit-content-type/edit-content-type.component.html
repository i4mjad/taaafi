<h2 mat-dialog-title>تعديل نوع المحتوى</h2>
<mat-dialog-content>
  <form [formGroup]="contentTypeForm">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>إسم نوع المحتوى</mat-label>
      <input matInput formControlName="contentTypeName" />
    </mat-form-field>

    <mat-slide-toggle formControlName="isActive"> تفعيل </mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">إلغاء</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="contentTypeForm.invalid"
  >
    تحديث
  </button>
</mat-dialog-actions>
