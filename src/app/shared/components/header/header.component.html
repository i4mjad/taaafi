<div class="card">
  <p-menubar [model]="items" styleClass="border">
    <ng-template pTemplate="start">
      <h1>Ta'aafi Platform</h1>
    </ng-template>
    <ng-template pTemplate="end">
      <p-button
        styleClass="p-button-sm p-button-raised mr-2"
        [label]="isLoggedIn ? 'Log Out' : 'Log In'"
        severity="info"
        (click)="loginOrLogout()"
        size="small"
      />
    </ng-template>
  </p-menubar>
</div>
